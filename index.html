<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <img src="images/image-header-mobile.jpg" alt="hero image" class="img-mobile">
      <img src="images/image-header-desktop.jpg" alt="hero image" class="img-desktop">
      <div class="overlay"></div>
    </div>
    <div class="text_box">
      <div class="text">
        <h1>Get <span class="highlight">insights</span> that help<br>your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2><p>COMPANIES</p>
        </div>

        <div class="stat">
          <h2>314</h2><p>TEMPLATES</p>
        </div>

        <div class="stat">
          <h2>12M+</h2><p>QUERIES</p>
        </div>
      </div> 
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/art_nerii/">Artur Neri</a>.
    </div>
  </footer>
</body>
</html>
